---
namespace: hazelcast-cluster

hazelcast-common:
  defines: runnable
  services:
    hazelcast:
      container: hazelcast
      port: 5701
      protocol: tcp
  connections:
    hazelcast-1:
      runnable: hazelcast-cluster/hazelcast-1
      service: hazelcast
    hazelcast-2:
      runnable: hazelcast-cluster/hazelcast-2
      service: hazelcast
    hazelcast-3:
      runnable: hazelcast-cluster/hazelcast-3
      service: hazelcast
  metadata:
    private: true
  containers:
    hazelcast:
      image: hazelcast/hazelcast
      image-tag: <- `${hz-image-tag}`
  files:
    advanced-config:
      container: hazelcast
      mode: 0644
      path: /opt/hazelcast/config/hazelcast-config.yml
      contents: <<< files/hazelcast-config.yml
  variables:
    hz-clustername:
      env: HZ_CLUSTERNAME
      value: <- $cluster-name default("hazelcast-cluster")
      type: string
    java-opts:
      env: JAVA_OPTS
      value: -Dhazelcast.config=/opt/hazelcast/config/hazelcast-config.yml
      type: string
    hz-image-tag:
      value: <- $hazelcast-image-tag default("5.2.1")
      type: string      
    member1-hostname:
      type: string
      value: <- connection-hostname("hazelcast-1")
    member2-hostname:
      type: string
      value: <- connection-hostname("hazelcast-2")
    member3-hostname:
      type: string
      value: <- connection-hostname("hazelcast-3")

hazelcast-1:
  defines: runnable
  inherits: hazelcast-cluster/hazelcast-common
  metadata:
    private: true
  variables:
    connection-hostname:
      type: string
      value: <- connection-hostname("hazelcast-1")

hazelcast-2:
  defines: runnable
  inherits: hazelcast-cluster/hazelcast-common
  metadata:
    private: true
  variables:
    connection-hostname:
      type: string
      value: <- connection-hostname("hazelcast-2")

hazelcast-3:
  defines: runnable
  inherits: hazelcast-cluster/hazelcast-common
  metadata:
    private: true
  variables:
    connection-hostname:
      type: string
      value: <- connection-hostname("hazelcast-3")

hazelcast-management:
  defines: runnable
  services:
    hazelcast-management:
      container: hazelcast-management
      port: 8080
      protocol: tcp
      host-port: 8080
  connections:
    hazelcast-1:
      runnable: hazelcast-cluster/hazelcast-1
      service: hazelcast
    hazelcast-2:
      runnable: hazelcast-cluster/hazelcast-2
      service: hazelcast
    hazelcast-3:
      runnable: hazelcast-cluster/hazelcast-3
      service: hazelcast
  metadata:
    private: true
  containers:
    hazelcast-management:
      image: hazelcast/management-center
      image-tag: <- `${hzmgmt-image-tag}`
  variables:
    hzmgmt-image-tag:
      value: <- $hazelcast-management-image-tag default("latest")
      type: string   
    hz-clustername:
      env: MC_DEFAULT_CLUSTER
      value: <- $cluster-name default("hazelcast-cluster")
      type: string
    hz-cluster-hostname:
      env: MC_DEFAULT_CLUSTER_MEMBERS
      value: <- connection-hostname("hazelcast-1") "," connection-hostname("hazelcast-2") "," connection-hostname("hazelcast-3") concat-all
      type: string
